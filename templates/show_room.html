{% extends "layout.html" %}

{% block content %}

<div class="container">
  <h1> {{ room.name }} </h1>

  <pre>
    {{ room.description }}
  </pre>

  {% if room.name in ["Death", "The End"] %}
  <p><a class="btn" href="/">Play Again?</a></p>
  {% else %}
  <form action="/game" method="POST">
    <input class="input" placeholder="Type your action here..." type="text" name="action"> <input class="btn" type="submit">
  </form>
  {% endif %}
</div>

{% endblock %}
