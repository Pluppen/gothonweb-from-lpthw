{% extends "layout.html" %}

{% block content %}

<div class="container">
  <h1> {{ room.name }} </h1>

  <pre>
    {{ room.description }}
  </pre>

  {% if room.name in ["Death", "The End"] %}
  <p><a class="btn" href="/">Play Again?</a></p>
  {% else %}
  <form action="/game" method="POST">
    <input class="input" placeholder="Type your action here..." type="text" name="action"> <input class="btn" value="submit" type="submit">
  </form>
  {% endif %}
</div>

<label for="showblock">Show Help</label>
<input type="checkbox" id="showblock" />

<div id="help">
  <h3> Help list </h3>
  <p>Availabe commands are</p>
  <ul>
    {% for command in room.help: %}
      <li>{{command}}</li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
